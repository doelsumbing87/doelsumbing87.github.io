  twitter: Bey_id
  github: doelsumbing87
  linkedin: abbeey

# Menu Navigasi
nav:
  - title: "Home"
    url: /
  - title: "About"
    url: /about/
  - title: "Blog"
    url: /blog/
  - title: "Contact"
    url: /contact/
