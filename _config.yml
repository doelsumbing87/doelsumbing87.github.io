# 🏡 Informasi Situs
title: "Doel Sumbing Blog"
description: "🚀 Mengeksplorasi Web3, Blockchain, dan Smart Contracts."
lang: id-ID
url: "https://doelsumbing87.github.io"  # Pastikan URL sesuai dengan situs Anda
baseurl: ""  # Jika situs di-root direktori GitHub, biarkan kosong

# 👤 Informasi Penulis
author:
  name: "Doel Sumbing"
  avatar: "/assets/images/author.jpg" # Ganti dengan path gambar Anda
  bio: "Pengembang yang berfokus pada Web3, Blockchain, dan Smart Contracts."
  location: "📍 Bandar Lampung, Indonesia"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/doelsumbing87"
    - label: "Twitter"
      icon: "fab fa-twitter"
      url: "https://twitter.com/Bey_id"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/abbeey"

# 🎨 Tema
remote_theme: mmistakes/minimal-mistakes

# ⚡ Plugin
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-comments # Pastikan plugin komentar sudah ada jika menggunakan Disqus atau platform komentar lainnya

# 🗺️ Navigasi
nav:
  - title: "🏠 Beranda"
    url: /
  - title: "📖 Tentang"
    url: /about/
  - title: "📝 Blog"
    url: /blog/
  - title: "📩 Kontak"
    url: /contact/

# 🌈 Skin (Pilihan warna tema)
minimal_mistakes_skin: "air" # Pilihan: default, air, contrast, dark, dll.

# 📑 Konfigurasi Posting
paginate: 5
paginate_path: "/page:num/"
permalink: /:year/:month/:day/:title/
timezone: "Asia/Jakarta"

# 📝 Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true
      read_time: true
      comments: true # Mengaktifkan komentar pada setiap postingan

# 🌍 URL dan Build
url: "https://doelsumbing87.github.io"
baseurl: ""

# ⚙️ Keluaran
markdown: kramdown
highlighter: rouge

# 📊 SEO dan Analytics
google_analytics: "UA-XXXXXXXXX-X" # Ganti dengan ID Google Analytics Anda

# 🔧 SEO Tambahan
seo:
  meta_tags:
    description: "Doel Sumbing Blog – Menyajikan konten tentang Web3, Blockchain, dan Smart Contracts"
    keywords: "Web3, Blockchain, Smart Contracts, Pengembangan, Teknologi"
    robots: "index, follow"  # Untuk memastikan halaman diindeks oleh mesin pencari
